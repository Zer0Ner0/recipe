name: Deploy to NAS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 8022 -H halnova.synology.me >> ~/.ssh/known_hosts

      - name: Copy code to NAS
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -p 8022" --delete ./ deployer@halnova.synology.me:/volume1/web/recipe_api/

      - name: Restart Django service on NAS
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 8022 deployer@halnova.synology.me 'sudo systemctl restart recipe_api'
