name: Deploy to NAS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -p 8022 -H halnova.synology.me >> ~/.ssh/known_hosts

    - name: Copy Code to NAS (port 8022)
      run: |
        rsync -avz -e "ssh -p 8022" --delete ./ deployer@halnova.synology.me:/volume1/web/recipe_api/

    - name: Restart Django on NAS (port 8022)
      run: |
        ssh -p 8022 deployer@halnova.synology.me 'sudo systemctl restart recipe_api'
